# LOCALIZATION NOTE(CookieLaxForcedForBeta2): %1$S is the cookie name. %2$S is a URL. Do not localize "SameSite", "Lax" and "SameSite=Lax", "SameSite=None".
CookieLaxForcedForBeta2=Cookie “%1$S” に適切な “SameSite” 属性を持っていません。まもなく “SameSite”属性がないか、無効な値を持つ  Cookie は “Lax” として扱われます。これにより Cookie はサードパーティコンテキストで送信されなくなります。 もしお使いのアプリケーションがこのようなコンテキストでこの Cookie を利用している場合は “SameSite=None” 属性を追加してください。“SameSite” 属性についての詳細は %2$S をお読みください。
