CookieBlockedByPermission=Cookie のカスタム許可設定により “%1$S” の Cookie またはストレージへのアクセスがブロックされました。
CookieBlockedTrackerByETP=“%1$S” への Cookie またはストレージへのアクセス要求は、トラッカーからのものであり、強化型トラッキング防止機能が有効なためブロックされました。
CookieBlockedAll=“%1$S” の Cookie またはストレージへのアクセス要求は、すべてのストレージアクセス要求をブロックしているためブロックされました。
CookieBlockedForeignByETP=“%1$S” への Cookie またはストレージへのアクセス要求は、すべてのサードパーティのストレージアクセス要求をブロックしており、かつ強化型トラッキング防止機能が有効であるため、ブロックされました。
# As part of dynamic state partitioning, third-party resources might be limited to "partitioned" storage access that is separate from the first-party context.
