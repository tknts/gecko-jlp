ImageMapRectBoundsError= <area shape="rect"> タグの “coords” 属性が “left,top,right,bottom” 形式の値になっていません。
ImageMapCircleWrongNumberOfCoords= <area shape="circle"> タグの “coords” 属性が “center-x,center-y,radius” 形式の値になっていません。
ImageMapCircleNegativeRadius= <area shape="circle"> タグの “coords” 属性で指定されている半径が負になっています。
ImageMapPolyWrongNumberOfCoords= <area shape="poly"> タグの “coords” 属性が “x1,y1,x2,y2 …” 形式の値になっていません。
ImageMapPolyOddNumberOfCoords= <area shape="poly"> タグの “coords” 属性で最後の点の Y 座標が指定されていません。(“x1,y1,x2,y2 …” 形式を使用してください。)

ScrollLinkedEffectFound3=このサイトではスクロールに対して位置を固定する効果を使用しています。この機能は非同期パンで正しく動作しない可能性があります。詳しくは https://firefox-source-docs.mozilla.org/performance/scroll-linked_effects.html での関連ツールや機能についてのディスカッションにご参加ください!

## LOCALIZATION NOTE(CompositorAnimationWarningContentTooLargeArea):
## %1$S is an integer value of the area of the frame
## %2$S is an integer value of the area of a limit based on the viewport size
CompositorAnimationWarningContentTooLargeArea=フレームの領域 (%1$S) がビューポートに対して大きすぎる (%2$S より大きい) ため、このコンポジターでアニメーションを実行できません。
## LOCALIZATION NOTE(CompositorAnimationWarningContentTooLarge2):
## (%1$S, %2$S) is a pair of integer values of the frame size
## (%3$S, %4$S) is a pair of integer values of a limit based on the viewport size
## (%5$S, %6$S) is a pair of integer values of an absolute limit
CompositorAnimationWarningContentTooLarge2=フレームサイズ (%1$S, %2$S) がビューポートに対して大きすぎる ((%3$S, %4$S) より大きい) か、許容される最大値 (%5$S, %6$S) より大きいため、このコンポジターでアニメーションを実行できません。
## LOCALIZATION NOTE(CompositorAnimationWarningTransformSVG,
##                   CompositorAnimationWarningTransformFrameInactive,
##                   CompositorAnimationWarningOpacityFrameInactive):
## 'transform' and 'opacity' mean CSS property names, don't translate it.
CompositorAnimationWarningTransformSVG=SVG 変換を含む要素の ‘transform’のアニメーションは、コンポジターで実行できません
CompositorAnimationWarningTransformWithGeometricProperties=同じ要素で位置プロパティを同時にアニメーションする場合 ‘transform’ のアニメーションはコンポジターで実行できません
CompositorAnimationWarningTransformWithSyncGeometricAnimations=‘transform’ のアニメーションは、同時に開始された位置プロパティのアニメーションと同期する必要があるため、コンポジターで実行できません。
CompositorAnimationWarningTransformFrameInactive=フレームに‘transform’ アニメーションがアクティブであることを示すマークないため、コンポジターでアニメーションを実行できません。
CompositorAnimationWarningTransformIsBlockedByImportantRules=transform 関連のプロパティは !important ルールによって上書きされるため、コンポジターで transform アニメーションを実行することはできません。
CompositorAnimationWarningOpacityFrameInactive=フレームに‘opacity’ アニメーションがアクティブであることを示すマークないため、コンポジターでアニメーションを実行できません。

## LOCALIZATION NOTE: Do not translate zoom, calc(), "transform", "transform-origin: 0 0"
ZoomPropertyWarning=このページは非標準のプロパティである “zoom” を使用しています。関連するプロパティ値で calc() を使用するか “transform” に加えて “transform-origin: 0 0”を使用することを検討してください。

## LOCALIZATION NOTE(PrincipalWritingModePropagationWarning):
## Do not translate <html>, <body>, CSS, "writing-mode", "direction", "text-orientation", :root, and "The Principal Writing Mode" because they are technical terms.
PrincipalWritingModePropagationWarning=<html> 要素のレンダリング時に <html> 要素の CSS プロパティ “writing-mode” に “direction” および “text-orientation”の使用値は <body> 要素の計算された値から取得され <html> 要素自身の値からは使用されなくなりました。これらのプロパティは :root CSS 擬似クラスで設定することを検討してください。詳しくは、https://www.w3.org/TR/css-writing-modes-3/#principal-flow の “The Principal Writing Mode” を参照してください。

## LOCALIZATION NOTE(ScrollAnchoringDisabledInContainer):
## %1$S is an integer value with the total number of adjustments
## %2$S is a floating point value with the average distance adjusted
## %3$S is a floating point value with the total adjusted distance
ScrollAnchoringDisabledInContainer=スクロール コンテナーで、連続した調整 (%1$S) が多すぎ、移動距離の合計 (平均 %2$S px、合計 %3$S px) が短すぎるため、スクロール アンカーが無効化されました。

ForcedLayoutStart=ページが完全に読み込まれる前にレイアウトが強制されました。スタイルシートがまだ読み込まれていない場合、スタイル付けされていないコンテンツの表示がちらつく可能性があります。
