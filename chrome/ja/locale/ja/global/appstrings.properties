httpErrorPage=%S はエラーを返しました。
serverError=%S が一時的な問題を抱えているか、移動した可能性があります。
dnsNotFound2=%S という名前のサーバーが見つかりませんでした。正しいかを確認した後、もう一度実行してください。
basicHttpAuthDisabled=サイトになりすましている誰かがあなたの情報を盗もうとする可能性があります。また、接続設定が正しく設定されていない可能性もあります。
unknownProtocolFound=次のいずれか (%S) は登録済みのプロトコルではないか、このコンテキストでは許可されていません。
connectionFailure= %S のサーバーへの接続を確立できませんでした。
netInterrupt=ページの読み込み中に %S への接続が切断されました。
netTimeout=%S に接続しようとしたときに、操作がタイムアウトしました。
redirectLoop=このアドレスへのリクエストに対するサーバーの自動転送設定がループしています。
## LOCALIZATION NOTE (confirmRepostPrompt): In this item, don’t translate "%S"
confirmRepostPrompt=このページを表示するにはフォームデータを再度送信する必要があります。フォームデータを再送信すると以前実行した検索、投稿や注文などの処理が繰り返されます。
resendButton.label=再送信
unknownSocketType=Personal Security Manager (PSM) をインストールしない限り、このドキュメントは表示できません。PSM をダウンロードしてインストールしてからやり直すか、システム管理者にお問い合わせください。
netResetドキュメントにデータが含まれていません。
notCached=このドキュメントは利用できません。
netOffline=現在 Firefox はオフラインモードで動作しており、このページは表示できません。
isprinting=印刷中や印刷プレビューの表示中はドキュメントを変更できません。
