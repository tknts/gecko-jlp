malformedURI2=URL が正しいかを確認した後、もう一度実行してください。
fileNotFound=%S にはファイルが見つかりませんでした。
fileAccessDenied=%S のファイルは読み込めません。
dnsNotFound2=%S という名前のサーバーが見つかりませんでした。正しいかを確認した後、もう一度実行してください。
unknownProtocolFound=次のいずれか (%S) は登録済みのプロトコルではないか、このコンテキストでは許可されていません。
connectionFailure= %S のサーバーへの接続を確立できませんでした。
netInterrupt= ページの読み込み中に %S への接続が切断されました。
netTimeout= %S のサーバーからの応答が一定時間以内に返ってきませんでした。
redirectLoop= このアドレスへのリクエストに対するサーバーの自動転送設定がループしています。
confirmRepostPrompt=このページを表示するにはフォームデータを再度送信する必要があります。フォームデータを再送信すると以前実行した検索、投稿や注文などの処理が繰り返されます。
resendButton.label= 再送信
unknownSocketType=このサーバーとの通信方法が不明です。
netReset= ページの読み込み中にサーバーへの接続がリセットされました。
notCached=このドキュメントは利用できません。
netOffline= 現在 Firefox はオフラインモードで動作しており、このページは表示できません。
isprinting= 印刷中や印刷プレビューの表示中はドキュメントを変更できません。
deniedPortAccess= 通常ウェブサイトの表示以外の目的で使用されるネットワークポートがこのアドレスでは使用されています。ユーザを保護するためにリクエストをキャンセルしました。
proxyResolveFailure= プロキシサーバーが見つかりませんでした。インターネット接続の設定を確認してください。
proxyConnectFailure= プロキシサーバーへの接続を拒否されました。インターネット接続の設定を確認してください。
contentEncodingError= 不正または不明な形式で圧縮されているため、ページを表示できません。
unsafeContentType= 安全に処理できないファイルタイプを指定しているため、ページを表示できません。この問題については Web サイトの管理者に問い合わせてください。
malwareBlocked=%S のウェブサイトは攻撃サイトであると報告されており、セキュリティー設定に従いブロックされました。
unsafeContentType=表示しようとしているページは、安全でない可能性のあるファイル形式を開こうとしているため、表示できません。この問題はウェブサイトの所有者に知らせてください。
malwareBlocked=%S のサイトは攻撃サイトとして報告されており、セキュリティ設定に基づいてブロックされています。
harmfulBlocked=%S のサイトは潜在的な有害なサイトとして報告されており、セキュリティ設定に基づいてブロックされています。
unwantedBlocked=%S のサイトは、不要なソフトウェアをインストールさせようとするサイトとして報告されており、セキュリティ設定に基づいてブロックされています。
deceptiveBlocked=%S のウェブサイトは利用者の個人情報やクレジットカード番号などを盗み取る目的で作られたフィッシングサイトであると報告されています。
unwantedBlocked=このサイト (%S) は、不要なソフトウェアを提供していると報告されており、セキュリティ設定に基づいてブロックされています。
deceptiveBlocked=このウェブページ (%S) は不正なサイトとして報告されており、セキュリティ設定に基づいてブロックされています。
cspBlocked=このページには、この方法での読み込みを防止するコンテンツ セキュリティ ポリシーがあります。
xfoBlocked=このページには、このコンテキストで読み込まれないようにする X-Frame-Options ポリシーがあります。
corruptedContentErrorv2=The site at %S has experienced a network protocol violation that cannot be repaired.
sslv3Used=The safety of your data on %S could not be guaranteed because it uses SSLv3, a broken security protocol.
weakCryptoUsed=The owner of %S has configured their website improperly. To protect your information from being stolen, the connection to this website has not been established.
inadequateSecurityError=The website tried to negotiate an inadequate level of security.
blockedByPolicy=Your organization has blocked access to this page or website.
networkProtocolError=Firefox has experienced a network protocol violation that cannot be repaired.
