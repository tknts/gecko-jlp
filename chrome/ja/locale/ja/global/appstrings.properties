externalProtocolLaunchBtn=アプリケーションを起動
malwareBlocked=%S のウェブサイトは攻撃サイトであると報告されており、セキュリティー設定に従いブロックされました。
harmfulBlocked=%S のサイトは潜在的な有害なサイトとして報告されており、セキュリティ設定に基づいてブロックされています。
unwantedBlocked=%S のサイトは、不要なソフトウェアをインストールさせようとするサイトとして報告されており、セキュリティ設定に基づいてブロックされています。
deceptiveBlocked=%S のウェブサイトは利用者の個人情報やクレジットカード番号などを盗み取る目的で作られたフィッシングサイトであると報告されています。
addonBlocked=安全のためサイトをブロックしました。
cspBlocked=このページには、この方法での読み込みをブロックするコンテンツセキュリティポリシーが設定されています。
xfoBlocked=このページには、このコンテキストで読み込まれないようにする X-Frame-Options ポリシーがあります。
corruptedContentErrorv2=サイト (%S) で修復できないネットワークプロトコル違反が発生しました。
## LOCALIZATION NOTE (sslv3Used) - Do not translate "%S".
sslv3Used=%S は脆弱なセキュリティプロトコルである SSLv3 を使用しているため、Firefox はデータの安全性を保証できません。
inadequateSecurityError=ウェブサイトが不適切なレベルのセキュリティ交渉を試みました。
blockedByPolicy=組織によってこのページまたはウェブサイトへのアクセスがブロックされました。
blockedByCORP=セキュリティ設定が前のページと一致しない可能性があるため、Firefox はこのページを読み込みませんでした。
invalidHeaderValue=%S は、ウェブセキュリティ標準で許可されていない空の文字を含むヘッダーを返しました。
networkProtocolError=Firefox は修復不可能なネットワークプロトコル違反を検出しました。
