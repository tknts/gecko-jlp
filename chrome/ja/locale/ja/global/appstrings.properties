proxyResolveFailure=プロキシサーバーが見つかりませんでした。インターネット接続の設定を確認してください。
proxyConnectFailure=プロキシサーバーへの接続を拒否されました。インターネット接続の設定を確認してください。
contentEncodingError=不正または不明な形式で圧縮されているため、ページを表示できません。
